name: Build and Release

on:
  push:
    branches: [ master ]
  release:
    types: [created]  # 当创建新Release时触发

jobs:
  build-and-package:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      - name: Zip dist folder
        run: |
          zip -r dist.zip dist/*
          echo "Zipped size: $(du -h dist.zip | cut -f1)"

      - name: Upload artifact (for push events)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: dist-package
          path: dist.zip

      - name: Upload to Release (for release events)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
